<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Material Sign Up</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/material-kit.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  
</head>

<body>
<div class="wrapper">
		<button class="btn btn-round" data-toggle="modal" data-target="#signupModal">
				<i class="material-icons">assignment</i>
				Sign up
			</button>
</div>
			<div class="modal fade" id="signupModal" tabindex="-1" role="dialog">
			  <div class="modal-dialog modal-signup" role="document">
				<div class="modal-content">
				  <div class="card card-signup card-plain">
					<div class="modal-header">
					  <h5 class="modal-title card-title">Welcome!</h5>
					  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					  <i class="material-icons">clear</i>
					  </button>
					</div>
					<div class="modal-body">
					  <div class="row">
						<div class="col-md-5 ml-auto">
							<img src="img/moon.png" style="width: 300px;">
							

						</div>
			
						<div class="col-md-5 mr-auto">
						  <div class="social text-center">
							<button class="btn btn-just-icon btn-round btn-twitter">
							  <i class="fa fa-twitter"></i>
							</button>
							<button class="btn btn-social btn-just-icon btn-round btn-google">
									<i class="fa fa-google"> </i>
								  </button>
							<button class="btn btn-just-icon btn-round btn-facebook">
							  <i class="fa fa-facebook"> </i>
							</button>
							<h4> or sign up with your email </h4>
						  </div>
			
						  <form class="form" method="" action="">
							<div class="card-body">
							  <div class="form-group">
								<div class="input-group">
								  <div class="input-group-prepend">
									<div class="input-group-text"><i class="material-icons">face</i></div>
								  </div>
									<input type="text" class="form-control" placeholder="Username...">
								</div>
							  </div>


							  <div class="form-group">
									<div class="input-group">
									  <div class="input-group-prepend">
										<div class="input-group-text"><i class="material-icons">email</i></div>
									  </div>
										<input type="text" class="form-control" placeholder="Email...">
									</div>
								  </div>
			
							<div class="form-group">
							  <div class="input-group">
								<div class="input-group-prepend">
								  <div class="input-group-text"><i class="material-icons">lock_outline</i></div>
								</div>
								  <input type="password" placeholder="Password..." class="form-control" />
							  </div>
							</div>
			
							<div class="form-check">
							  <label class="form-check-label">
								  <input class="form-check-input" type="checkbox" value="" checked>
								  <span class="form-check-sign">
									  <span class="check"></span>
								  </span>
								  I agree to the <a href="#agreed" style="color: #34a853;">terms and conditions</a>.
							  </label>
							</div>
							</div>
						  <div class="modal-footer justify-content-center">
						  <a href="#nothinghappensm8" class="btn btn-primary btn-round">Sign Up</a>
						  </div>
						  </form>
						</div>
					  </div>
					</div>
					
				  </div>
				 
				</div>
			  </div>
			</div>
  
<!--   Core JS Files   -->
<script src="js/core/jquery.min.js" type="text/javascript"></script>
<script src="js/core/popper.min.js" type="text/javascript"></script>
<script src="js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
<script src="js/material-kit.min.js" type="text/javascript"></script>
</body>

</html>
